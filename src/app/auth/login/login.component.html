<p class="text-xs-center">You must be logged in</p>
<div class="alert-dismissible alert-{{ alert.type }}" *ngIf="alert.text">{{alert.text}}</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group"
       [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
  >
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control"
      id="email"
      placeholder="Your valid email"
      formControlName="email"
    >
    <span class="text-danger"
          *ngIf="form.get('email').invalid && form.get('email').touched">

     <span *ngIf="form.get('email')['errors']['required']">Email can't be empty.</span>
     <span *ngIf="form.get('email')['errors']['email']"> Invalid</span>
    </span>
  </div>

  <div class="form-group"
       [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
  >
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="******"
      formControlName="password"
    >
    <span class="text-danger"
          *ngIf="form.get('password').invalid && form.get('password').touched"
    >
    <span *ngIf="form.get('password')['errors']['required']">Password can't be empty<br></span>
    <span *ngIf="form.get('password')['errors']['minlength']">
      Password must be at least
      {{ form.get('password')['errors']['minlength']['requiredLength'] }} symbols.
    </span>
  </span>
  </div>

  <div class="form-group">
    <button
      type="submit"
      class="btn btn-block btn-lg btn-info btn-rounded"
      [disabled]="form.invalid"
    >Log in
    </button>
  </div>

  <div class="form-group">
    <p class="text-muted text-xs-center">
      or <a [routerLink]="'/signup'">quick signup</a>
    </p>
  </div>
</form>
