<form [formGroup]="editForm" #f="ngForm" (ngSubmit)="onSubmit(f)">
<div class="title-block" *ngIf="patient">
  <h3 class="title pull-left">
    Editing patient: {{patient?.name}}<span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button type="submit" class="btn btn-info btn-md" [disabled]="f.invalid">
      <i class="fa fa-check"></i> Save
    </button>

    <a class="btn-md btn btn-secondary" (click)="onDelete(patient.id)">
      <i class="fa fa-times"></i> Delete
    </a>

    <a class="btn-md btn btn-secondary" [routerLink]="['/healthapp/main/1']">
      <i class="fa fa-reply"></i> Cancel
    </a>
  </div>
</div>
<section class="section">
  <div class="row">
    <div class="col col-xs-12 col-sm-6">
      <div class="card">
        <div class="card-block">
          <div class="alert alert-info" *ngIf="message!==''">{{message}}</div>
            <div class="form-group"
                 [ngClass]="{'has-error': editForm.get('name').invalid && editForm.get('name').touched}"
            >
              <label class="control-label" for="name">Name Surname:</label>
              <input
                type="text"
                id="name"
                required
                class="form-control"
                formControlName="name"
              >
              <span class="text-danger"
                    *ngIf="editForm.get('name').invalid && editForm.get('name').touched"
              >
              <span *ngIf="editForm.get('name')['errors']['required']">Name can't be empty<br></span>
            </span>
            </div>

            <div class="form-group"
                 [ngClass]="{'has-error': editForm.get('birthdate').invalid && editForm.get('birthdate').touched}"
            >
              <label class="control-label" for="birthdate">Date of Birth:</label>
              <input
                type="text"
                id="birthdate"
                required
                class="form-control"
                formControlName="birthdate"
              >
              <span class="text-danger"
                    *ngIf="editForm.get('birthdate').invalid && editForm.get('birthdate').touched"
              >
              <span *ngIf="editForm.get('birthdate')['errors']['required']">Birthdate can't be empty<br></span>
            </span>
            </div>

            <div class="form-group">
              <label class="control-label" for="sex">Sex:</label>
                  <input
                    class="form-control"
                    id="sex"
                    required
                    type="text"
                    formControlName="sex"
                  >
            </div>

            <div class="form-group"
                 [ngClass]="{'has-error': editForm.get('country').invalid && editForm.get('country').touched}"
            >
              <label class="control-label" for="country">Country:</label>
              <input
                type="text"
                id="country"
                required
                class="form-control"
                formControlName="country"
              >
              <span class="text-danger"
                    *ngIf="editForm.get('country').invalid && editForm.get('country').touched"
              >
              <span *ngIf="editForm.get('country')['errors']['required']">Country can't be empty<br></span>
            </span>
            </div>

            <div class="form-group"
                 [ngClass]="{'has-error': editForm.get('state').invalid && editForm.get('state').touched}"
            >
              <label class="control-label" for="state">State:</label>
              <input
                type="text"
                id="state"
                required
                class="form-control"
                formControlName="state"
              >
              <span class="text-danger"
                    *ngIf="editForm.get('state').invalid && editForm.get('state').touched"
              >
              <span *ngIf="editForm.get('state')['errors']['required']">State can't be empty<br></span>
            </span>
            </div>

            <div class="form-group"
                 [ngClass]="{'has-error': editForm.get('address').invalid && editForm.get('address').touched}"
            >
              <label class="control-label" for="address">Address:</label>
              <input
                type="text"
                id="address"
                required
                class="form-control"
                formControlName="address"
              >
              <span class="text-danger"
                    *ngIf="editForm.get('address').invalid && editForm.get('address').touched"
              >
              <span *ngIf="editForm.get('address')['errors']['required']">Address can't be empty<br></span>
            </span>
            </div>

        </div>
      </div>
    </div>
  </div>
</section>
</form>
