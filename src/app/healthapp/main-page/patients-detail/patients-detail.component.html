<div class="text-info text-center" *ngIf="!isLoaded">Loading...</div>
<div *ngIf="isLoaded">
<div class="title-block">
  <h3 class="title pull-left">
    {{patient?.name}} <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <a class="btn-md btn btn-primary-outline" [routerLink]="['/healthapp/edit', url]">
      <i class="fa fa-pencil"></i> Edit Patient
    </a>
  </div>
</div>
<section class="section">
  <div class="row">
    <div class="col col-xs-12 col-sm-6 col-md-4 col-xl-4 history-col">
      <div class="card">
        <div class="card-block">
          <div class="title-block">
            <h4 class="title">Patient Bio</h4>
          </div>
          <div class="row row-sm stats-container">
            <table class="table table-hover">
              <tbody>
              <tr>
                <td><b>Date of Birth:</b></td>
                <td>{{patient?.birthdate}}</td>
              </tr>
              <tr>
                <td><b>Sex:</b></td>
                <td>{{patient?.sex}}</td>
              </tr>
              <tr>
                <td><b>Country:</b></td>
                <td>{{patient?.country}}</td>
              </tr>
              <tr>
                <td><b>State:</b></td>
                <td>{{patient?.state}}</td>
              </tr>
              <tr>
                <td><b>Address:</b></td>
                <td>{{patient?.address}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-xs-12 col-sm-6 col-md-8 col-xl-8 history-col">
      <div style="width: 100%; height: 450px; overflow-y: scroll;">
        <div *ngIf="records?.length === 0"><h3 class="text-info">Leave your first comment!</h3></div>
        <div class="card" *ngFor="let r of records; let i = index">
          <div class="card-block">
            <div class="title-block">
              <p class="title text-info">Comment #{{i+1}}, {{r.date}}</p>
            </div>
            {{r.text}}
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
</div>
<ido-add-comment (newComment)="newCommentAdded($event)"></ido-add-comment>
